<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soryn Solutions Order Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-tint"></i>
            </div>
            <h1>Soryn Solutions Order Tracker</h1>
            <button onclick="logout()" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </header>

        <!-- Dashboard Cards -->
        <div class="dashboard">
            <div class="card profit-card">
                <div class="card-icon">
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="card-content">
                    <h3>Total Profit</h3>
                    <p id="totalProfit">$0.00</p>
                </div>
            </div>
            
            <div class="card lobbies-card">
                <div class="card-icon">
                    <i class="fas fa-layer-group"></i>
                </div>
                <div class="card-content">
                    <h3>Total Lobbies</h3>
                    <p id="totalLobbies">0</p>
                </div>
            </div>
            
            <div class="card customers-card">
                <div class="card-icon">
                    <i class="fas fa-users"></i>
                </div>
                <div class="card-content">
                    <h3>Total Customers</h3>
                    <p id="totalCustomers">0</p>
                </div>
            </div>
        </div>

        <!-- Add Order Form -->
        <div class="form-container">
            <h2>Add New Order</h2>
            <form id="orderForm">
                <div class="form-group">
                    <label for="discordUsername">Discord Username</label>
                    <input type="text" id="discordUsername" name="discordUsername" placeholder="soryn" required>
                </div>

                <div class="form-group">
                    <label for="activisionId">Activision ID</label>
                    <input type="text" id="activisionId" name="activisionId" placeholder="Player#1234567" required>
                </div>

                <div class="form-group">
                    <label>Service Type</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="serviceType" value="botLobbies" checked>
                            <span class="checkmark"></span>
                            Bot Lobbies
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="serviceType" value="lobbyTool">
                            <span class="checkmark"></span>
                            Lobby Tool
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="serviceType" value="other">
                            <span class="checkmark"></span>
                            Other
                        </label>
                    </div>
                </div>

                <div class="form-group">
                    <label for="quantity" id="quantityLabel">Number of Bot Lobbies</label>
                    <input type="number" id="quantity" name="quantity" placeholder="1" min="0" required>
                </div>

                <div class="form-group">
                    <label for="moneySpent">Money Spent ($)</label>
                    <input type="number" id="moneySpent" name="moneySpent" placeholder="0" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="profit">Profit ($)</label>
                    <input type="number" id="profit" name="profit" placeholder="0" min="0" step="0.01" required>
                </div>

                <button type="submit" class="submit-btn">Add Order</button>
            </form>
        </div>

        <!-- Orders List -->
        <div class="orders-container">
            <h2>Recent Orders</h2>
            <div id="ordersList" class="orders-list">
                <!-- Orders will be populated here -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
